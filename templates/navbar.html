<nav class="poster-navbar" role="navigation" aria-label="Main navigation">
  <div class="poster-brand">
    <a href="{{ url_for('home') }}" class="logo" title="POSTER home">POSTER</a>
  </div>

  {% if user.is_authenticated %}
  <ul class="poster-links">
    <li><a href="{{ url_for('home') }}" class="link">Home</a></li>
    <li><a href="{{ url_for('dashboard') }}" class="link">Dashboard</a></li>
  </ul>
  {% endif %}

  <div class="poster-actions">
    {% if user.is_authenticated %}
    <a href="{{ url_for('logout') }}" class="btn btn-ghost">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
    {% endif %}
  </div>
</nav>
