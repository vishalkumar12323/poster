<div class="wrapper-card">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>
    <p>{{ post.author.name }}</p>
    <a href="{{ url_for('edit_post', post_id=post.id) }}">
        Edit
    </a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}">
        Delete
    </a>
</div>
